<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 2em;
}

nav ul {
    list-style: none;
    background-color: #333;
    overflow: hidden;
    margin: 0;
}

nav ul li {
    float: left;
    margin-right: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

section.social-links {
    text-align: center;
    margin: 20px;
}

section.social-links img {
    width: 20px;
    height: 20px;
    margin: 1 10px;
}

.social-links {
    text-align: center;
    margin: 20px;
}

.social-button {
    display: inline-block;
    text-decoration: none;
    background-color: #55acee; /* Twitter blue */
    color: #fff;
    padding: 10px 20px;
    border-radius: 25px;
    margin: 10px;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s;
}

.social-button:hover {
    background-color: #e44d26; /* Instagram red */
}

.icon {
    width: 20px;
    height: 20px;
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
}

</style>
</head>
<body>
    <header>
        <h1>Allmanolis</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Live Chat</a></li>
            <li><a href="#">Forum</a></li>
        </ul>
    </nav>

    <section class="social-links">
        <a href="https://www.instagram.com/your-instagram-profile" target="_blank" class="social-button">
            <img src="instagram.jpg" alt="Instagram" class="icon">
            Instagram
        </a>
        <a href="https://twitter.com/your-twitter-profile" target="_blank" class="social-button">
            <img src="twitter-icon.png" alt="Twitter" class="icon">
            Twitter
        </a>
    </section>

    <main>
    </main>

    <footer>
    </footer>
</body>
</html>
